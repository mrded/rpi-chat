<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Please, enter you name</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="login(username)">

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Your name" ng-model="username">
      </label>
    </div>

    <input type="submit" class="button button-block button-positive" value="Enter" />
  </ion-content>
</ion-modal-view>
