<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>RPI - Chat</title>

    <link href="/contrib/ionic.css" rel="stylesheet">
    <script src="/contrib/ionic.bundle.js"></script> 

    <script src="/main.js"></script> 
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>

    <ion-pane ng-controller="PageCtrl">
      <ion-content class="padding" start-y="120">
        <ol class="messages">
          <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
        </ol>
      </ion-content>

      <ion-footer-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" placeholder="New Message">
        </label>
        <button class="button button-clear" ng-click="add()">
          Send
        </button>
      </ion-footer-bar>
    </ion-pane>
    
  </body>
</html>
